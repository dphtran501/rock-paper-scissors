<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Shadows+Into+Light&display=swap" rel="stylesheet">
</head>

<body>
    <h1 id="title">Rock, Paper, Scissors!</h1>
    <h2 id="game-status">Choose below:</h2>
    <div id="players-selection-display">
        <div id="player-selection-display" class="selection-display">
            <h3>Player selects:</h3>
            <img id="player-selection-image" src="images/rock.svg" alt="Rock">
        </div>
        <div id="computer-selection-display" class=selection-display>
            <h3>Computer selects:</h3>
            <img id="computer-selection-image" src="images/rock.svg" alt="Rock">
        </div>
    </div>
    <div id="selection-buttons">
        <img id="rock-button" class="selection-button selection-button--hover" src="images/rock.svg" alt="Rock"
            title="Rock">
        <img id="paper-button" class="selection-button selection-button--hover" src="images/paper.svg" alt="Paper"
            title="Paper">
        <img id="scissors-button" class="selection-button selection-button--hover" src="images/scissors.svg"
            alt="Scissors" title="Scissors">
    </div>
    <div id="player-scorebox" class="scorebox">
        <p id="player-score-label" class="score-label">Player:</p>
        <p id="player-score" class="score">0</p>
    </div>
    <div id="computer-scorebox" class="scorebox">
        <p id="computer-score-label" class="score-label">Computer:</p>
        <p id="computer-score" class="score">0</p>
    </div>
    <div id="replay-div">
        <img id="replay-button" src="images/replay.svg" alt="Replay" title="Replay">
    </div>
    <div class="footer">
        <p>
            Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a
                href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
        </p>
    </div>

    <script src="scripts/script.js"></script>
</body>

</html>
